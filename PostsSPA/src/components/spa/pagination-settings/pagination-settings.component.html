
<div class="pagination">
    <form class="w-100" [formGroup]="paginationSettingsForm">
      <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-end">
          <label>Page Size: </label>
        </div>
        <div class="col-6 justify-content-start">
          <input type="number" min="10" step="10" max="100" id="PageSize" formControlName="PageSize" />
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-6 d-flex justify-content-end">
          <label>Order By Latest:</label>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <app-common-toggle type="text" id="PageSize" formControlName="OrderByLatest"></app-common-toggle>
        </div>
      </div>
    </form>
</div>
